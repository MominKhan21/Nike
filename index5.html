<body class="font-sans bg-gray-100">

<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-medium">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md pr-10">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-700">
                        <button type="button" onclick="togglePasswordVisibility()">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M2 12s3 3 5 3 4-3 6-3 6 3 6 3"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <button type="submit"
                    class="bg-pink-600 text-white py-2 px-4 rounded hover:bg-pink-400 focus:outline-none focus:ring focus:border-green-300">
                Login
            </button>
        </form>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }
</script>
